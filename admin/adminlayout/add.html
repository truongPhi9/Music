            <nav>

                    <div class="nav-item">

                        </a>

                    <div class="nav-item">

        <div class="content">
            <div class="direct">
                <a href="http://">Admin</a> > <a href="http://">Xử lý Tài khoản</a>

           <div class="add">
            <h1 class="text-center mt-4">Xử Lý Tài khoản</h2>
            <form>
                <div class="mb-3">
                    <label for="fullname" class="form-label">Tên Hiển Thị</label>
                    <input type="text" name="user-fullname" required class="form-control fs-3" id="fullname" aria-describedby="emailHelp">
                    <div id="fullnamehelp" class="form-text"></div>
                  </div>

                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">User Name</label>
                  <input type="email" name="user-username" class="form-control fs-3" required id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text"></div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">PassWord</label>
                  <input type="password" name="user-passwork"  class="form-control fs-3" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label for="">Chức Vụ</label>
                    <select required class="form-select">
                        <option value="0">Member</option>
                        <option value="1">Admin</option>
                    </select>
                </div>

              <div class="mt-5">
                <button type="submit" name="creat" value="2" class="btn-success btn-submitform">Tạo </button>
                <button type="submit" name="chagne" value="2" class="btn-danger btn-submitform">Chỉnh Sửa</button>
                <button type="button"  class="btn-warning btn-submitform"><a href="http://">Come Back</a></button>
              </div>
              </form>
           </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const $$ = document.querySelector.bind(document);
    const $$l = document.querySelector.bind(document);
 
    // Toggle Menu 
    (function () {
        const sidebar = $$(".sidebar");
        const toggle_open_menu = $$(".toggle--icon");
        toggle_open_menu.onclick = () => {
            sidebar.classList.toggle('open');
            if (sidebar.className.includes("open")) {
                toggle_open_menu.innerHTML = `<i class="fa-solid fa-angle-right"></i>`;
            } else {
                toggle_open_menu.innerHTML = `<i class="fa-solid fa-angle-left"></i>`;
            }
        }
    })();
    

        
</script>
